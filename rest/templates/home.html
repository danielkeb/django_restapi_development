{%block content%}
<div class="col-md-6 offset-md-3">
    <h1 class="text-center">Drinks List</h1>
{%if drinks%}
<table class="table table-striped table-bordered">
        
    <thead>
    <tr>
    <td>ID</td>
    <td>Description</td>
    <td>Alcohol name </td>
</tr>
</thead>
    {%for drink in drinks%}
   
    <tbody>
        <tr>
            <td>{{drink.id}}</td>
            <td>
                {{drink.description}}
            </td>
            <td>
                {{drink.name}}
                
            </td>
        </tr>
    </tbody>
    </table>
</div>
         
    {%endfor%}
{%endif%}
{%endblock%}
